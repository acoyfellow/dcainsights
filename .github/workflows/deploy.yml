name: Deploy and Purge Cache

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: dcainsights
          directory: .svelte-kit/cloudflare
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # Wait for deployment to complete
          wait: true

  purge-cache:
    needs: deploy
    runs-on: ubuntu-latest
    name: Purge Cloudflare Cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Purge Cache
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: dcainsights
          # Pages action doesn't expose purge directly, using API call instead
      - name: Purge cache via API
        if: env.CLOUDFLARE_API_TOKEN != '' && env.CLOUDFLARE_ACCOUNT_ID != ''
        run: |
          PAGES_DOMAIN="dcainsights.pages.dev"
          
          echo "Purging cache for key pages..."
          
          # Purge individual URLs
          URLs=(
            "https://$PAGES_DOMAIN/"
            "https://$PAGES_DOMAIN/sitemap.xml"
            "https://$PAGES_DOMAIN/sp500-dca-calculator"
            "https://$PAGES_DOMAIN/dca-vs-lump-sum"
            "https://$PAGES_DOMAIN/dca-timing-optimizer"
            "https://$PAGES_DOMAIN/bear-market-dca"
            "https://$PAGES_DOMAIN/recession-dca"
            "https://$PAGES_DOMAIN/blog"
            "https://$PAGES_DOMAIN/pricing"
            "https://$PAGES_DOMAIN/education"
          )
          
          for url in "${URLs[@]}"; do
            echo "Purging: $url"
            curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
              -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d "{\"files\": [\"$url\"]}" || echo "  Failed or cache already purged"
          done
          
          echo "Cache purge completed!"

      - name: Fail if no API token
        if: env.CLOUDFLARE_API_TOKEN == '' || env.CLOUDFLARE_ACCOUNT_ID == ''
        run: |
          echo "::error::CLOUDFLARE_API_TOKEN or CLOUDFLARE_ACCOUNT_ID not configured. Cache purge skipped."
          exit 1
